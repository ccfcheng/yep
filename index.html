<!DOCTYPE html>
<html ng-app="yep">
  <head>
    <script src="lib/angular.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="client/app.js"></script>
    <title>Yep!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body ng-controller="MainController">
    <h1>Yep! The easier way to <img src="assets/yelp_logo_100x50.png"></h1>
      <div>What do you want to eat? {{ category_filter }}</div>
      <span ng-click="setCategory('newamerican')"> American (New) </span>
      <span ng-click="setCategory('indpak')"> Indian </span>
      <span ng-click="setCategory('japanese')"> Japanese </span>
      <span ng-click="setCategory('mexican')"> Mexican </span>

      <div>Where are you right now?</div>
      <input type="text" ng-model="restaurantLocation" placeholder="Enter an address for more exact results, or your city for more general results">
      <div>Do you want to walk or drive?</div>
      <input type="text" ng-model="distance" placeholder="(1600m is 1 mile, max is 40000m)">
      <div>At least this many stars:</div>
      <input type="text" ng-model="distance" placeholder="e.g. 3.5, 4, 5...">
    </div>
  </body>
</html>
