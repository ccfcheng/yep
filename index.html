<!DOCTYPE html>
<html ng-app="yep">
  <head>
    <script src="lib/angular.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="client/app.js"></script>
    <script src="lib/oauth-signature.min.js"></script>
    <title>yep!</title>
    <link rel="stylesheet" href="styles/pure-min.css" />
    <link rel="stylesheet" href="styles/grids-responsive-min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1 target-densitydpi=device-dpi, user-scalable=no">
  </head>

  <body ng-controller="MainController">
    <h2><img src="assets/yelp_logo_75x38.png"> better with yep!</h2>
    <div class="searchArea">
      <div class="pure-g">
        <div class="pure-u-1 heading" ng-init="category_filter = 'japanese'">What do you want?</div>
        <div ng-class="{selected: category_filter==='newamerican'}" class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-6" ng-click="category_filter = 'newamerican'"><img class="pure-img" src="assets/chicken.png"></div>
        <div ng-class="{selected: category_filter==='italian'}" class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-6" ng-click="category_filter = 'italian'"><img class="pure-img" src="assets/italian.png"></div>
        <div ng-class="{selected: category_filter==='japanese'}" class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-6" ng-click="category_filter = 'japanese'"><img class="pure-img" src="assets/sushi.png"></div>
        <div ng-class="{selected: category_filter==='mexican'}" class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-6" ng-click="category_filter = 'mexican'"><img class="pure-img" src="assets/taco.png"></div>
        <div ng-class="{selected: category_filter==='vegetarian'}" class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-6" ng-click="category_filter = 'vegetarian'"><img class="pure-img" src="assets/carrot.png"></div>
        <div ng-class="{selected: category_filter==='breakfast_brunch'}" class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-6" ng-click="category_filter = 'breakfast_brunch'"><img class="pure-img" src="assets/pancakes.png"></div>
      </div>

      <div class="pure-g">

        <div class="pure-u-md-1-2 pure-u-1">
          <div class="pure-g heading">
            <div class="pure-u-1" ng-init="radius_filter = '4000'">How will you get there?</div>
            <div ng-class="{transportation: radius_filter==='800'}" class="pure-u-md-1-3 pure-u-sm-1-3 pure-u-1-3" ng-click="setRadius(1)"><img class="pure-img" src="assets/walk.png"></div>
            <div ng-class="{transportation: radius_filter==='1600'}" class="pure-u-md-1-3 pure-u-sm-1-3 pure-u-1-3" ng-click="setRadius(2)"><img class="pure-img" src="assets/bike.png"></div>
            <div ng-class="{transportation: radius_filter==='4000'}" class="pure-u-md-1-3 pure-u-sm-1-3 pure-u-1-3" ng-click="setRadius(5)"><img class="pure-img" src="assets/car.png"></div>
          </div>
        </div>

        <div class="pure-u-md-1-2 pure-u-1">
          <div class="pure-u-1 heading" ng-init="searchLocation = '2600 3rd Avenue, Sacramento, CA'">Where are you?</div>
          <form class="pure-form">
            <input class="pure-input-1 pure-input-rounded" type="text" ng-model="searchLocation" placeholder="Enter an address for more exact results">
          </form>
          <div class="center">
            <button ng-disabled="invalidSubmission()" ng-click="queryYelp()">Find Restaurants</button>
          </div>
        </div>

      </div>

    </div>
    <div class="display pure-g">
      <div class="pure-u-md-1-3 pure-u-sm-1" ng-repeat="item in curatedList">
        <div class="pure-g">
          <hr class="pure-u-1">
          <div class="pure-u-1 name">{{ item.name }}</div>
          <div class="pure-u-2-5 picture"><img ng-src="{{ item.imageURL }}"></div>
          <div class="pure-u-3-5">
            <div class="reviews">{{ item.reviews }} reviews</div>
            <div class="picture"><img ng-src="{{ item.ratingURL }}"></div>
            <div class="phone"><a ng-href="tel://{{item.phone}}">{{ item.phone }}</a></div>
          </div>
          <div class="pure-u-1 pure-u-sm-2-5 address">
            <a ng-href="https://www.google.com/maps/dir/{{ searchLocation }}/{{ item.address.join(' ') }}">
              <div ng-repeat="line in item.address">{{ line }}</div>
            </a>
          </div>
          <div class="pure-u-1 pure-u-sm-3-5 snippet">{{ item.snippet }}</div>
        </div>
      </div>
    </div>
    <!-- <div ng-if="advancedSearch">
      Check for Advanced Search Mode: <input type="checkbox" ng-model="advancedSearch" ng-init="advancedSearch=false">
      <div>At least this many stars:</div>
      <input type="text" ng-model="distance" placeholder="e.g. 3.5, 4, 5...">
      <div>How many miles are you willing to go? {{ radius_filter }}</div>
      <input type="text" ng-model="distance" ng-change="setRadius()" placeholder="(1600m is 1 mile, max is 40000m)">
    </div> -->
  </body>
</html>
